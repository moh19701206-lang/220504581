<!DOCTYPE html>
<html>
<head>
    <title>My DApp - Student ID</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>
</head>
<body>
    <h1>Student Smart Contract Interface</h1>
    
    <div>
        <button onclick="getName()">Get Student Name</button>
        <button onclick="getID()">Get Student ID</button>
        <button onclick="setName()">Set Student Name</button>
    </div>

    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 30px;"></div>

    <script>
        // Ø§Ø³ØªØ¨Ø¯Ù„ Ø¨Ø¹Ù†ÙˆØ§Ù† Ø§Ù„Ø¹Ù‚Ø¯ Ø§Ù„Ø®Ø§Øµ Ø¨Ùƒ Ù…Ù† Remix
        const contractAddress = "0xd9145CCE52D386f254917e481eB44e9943F39138";
        
        // ABI Ø§Ù„Ø®Ø§Øµ Ø¨Ø§Ù„Ø¹Ù‚Ø¯ - ØªÙ… Ø§Ø³ØªØ¨Ø¯Ø§Ù„Ù‡
        const abi = [
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "_name",
                        "type": "string"
                    }
                ],
                "name": "setName",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "inputs": [],
                "name": "getID",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getName",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "",
                        "type": "string"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "studentID",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "studentName",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "",
                        "type": "string"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let web3;
        let contract;
        let isConnected = false;

        // Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ù€ MetaMask
        async function connectWallet() {
            if (!isConnected) {
                if (window.ethereum) {
                    web3 = new Web3(window.ethereum);
                    try {
                        await window.ethereum.request({ method: 'eth_requestAccounts' });
                        contract = new web3.eth.Contract(abi, contractAddress);
                        isConnected = true;
                        document.getElementById('result').innerHTML = "âœ… Connected to MetaMask!";
                        console.log("Connected to MetaMask");
                    } catch (error) {
                        document.getElementById('result').innerHTML = "âŒ Connection failed: " + error.message;
                    }
                } else {
                    document.getElementById('result').innerHTML = "âŒ Please install MetaMask!";
                }
            }
        }

        async function getName() {
            await connectWallet();
            try {
                const name = await contract.methods.getName().call();
                document.getElementById('result').innerHTML = "ğŸ“ Student Name: " + name;
            } catch (error) {
                document.getElementById('result').innerHTML = "âŒ Error getting name: " + error.message;
            }
        }

        async function getID() {
            await connectWallet();
            try {
                const id = await contract.methods.getID().call();
                document.getElementById('result').innerHTML = "ğŸ†” Student ID: " + id;
            } catch (error) {
                document.getElementById('result').innerHTML = "âŒ Error getting ID: " + error.message;
            }
        }

        async function setName() {
            await connectWallet();
            try {
                const newName = prompt("Enter new student name:");
                if (newName) {
                    document.getElementById('result').innerHTML = "â³ Updating name...";
                    const accounts = await web3.eth.getAccounts();
                    await contract.methods.setName(newName).send({ from: accounts[0] });
                    document.getElementById('result').innerHTML = "âœ… Name updated successfully!";
                }
            } catch (error) {
                document.getElementById('result').innerHTML = "âŒ Error updating name: " + error.message;
            }
        }

        // Ø§Ù„Ø§ØªØµØ§Ù„ Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ Ø¹Ù†Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø©
        window.addEventListener('load', async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                contract = new web3.eth.Contract(abi, contractAddress);
                document.getElementById('result').innerHTML = "ğŸ”— Ready to connect - click any button to start";
            } else {
                document.getElementById('result').innerHTML = "âŒ MetaMask not detected. Please install MetaMask.";
            }
        });
    </script>
</body>
</html>
